{% include header.html %}

<div class="content">
  <div class="page-header">
    {% if post.title %}
      <h3 class="title">{{ post.title}}</h3>
    {% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
  <p class="date">{{ post.date | date:'%B %d, %Y' }}</p>
</div>

<div class="categories">
  {% for category in post.categories %}
    <span>{{ category }}</span>
  {% endfor %}
</div>

{% include footer.html %}
